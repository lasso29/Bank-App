                        <!-- <a href="#" class="btn btn-primary">Fund Wallet</a> -->
                        <h3>Welcome <span id="tellName"></span></h3>

    <script>
        let allInfo =JSON.parse (localStorage.getItem('information'))
        let index=localStorage.getItem('index')
        tellName.innerHTML= allInfo[index].firstname+" "+allInfo[index].Lastname
        accountNumber.innerHTML=allInfo[index].accountNo
        bal.innerHTML="₦"+allInfo[index].balance+".00 (Bonus)"

        function disp(){
            bal.innerHTML="₦"+allInfo[index].balance+".00"
        }
        console.log(allInfo)
        function nav (){
            main.classList.toggle('swipe')
            sideBar.classList.toggle('show')            
        }

        function closeNav() {
            sideBar.classList.remove('show')
        }
